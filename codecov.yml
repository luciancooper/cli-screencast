codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 2%
    patch:
      default:
        target: auto
        threshold: 20%

parsers:
  javascript:
    enable_partials: yes

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
